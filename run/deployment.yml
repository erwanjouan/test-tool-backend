apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: scheduler
  name: scheduler
  namespace: run
spec:
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - env:
            - name: SPRING_PROFILES_ACTIVE
              value: "h2"
          image: "rone56/scheduler:CURRENT_GIT_COMMIT"
          imagePullPolicy: Always
          name: scheduler
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: run
spec:
  type: NodePort
  selector:
    app: scheduler
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080